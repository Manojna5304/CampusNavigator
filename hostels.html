        }

        }

</head>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBkHhRs5c6eIE00ucW+Laevo5hPLGxCk5gfsF/eJe" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+d7f6Tz+7KsJgC3dNf4M5bbY5iwZXt0C+eG7lgzzcGk5t4Eck" crossorigin="anonymous"></script>
    <script>
        function search() {
            var input, filter, cards, cardContainer, title, i;
            input = document.getElementById("myInput");
            filter = input.value.toUpperCase();
            cardContainer = document.getElementById("food");
            cards = cardContainer.getElementsByClassName("card");
            for (i = 0; i < cards.length; i++) {
                title = cards[i].querySelector(".card-body h5.card-title");
                if (title.innerText.toUpperCase().indexOf(filter) > -1) {
                    cards[i].parentElement.style.display = "";
                } else {
                    cards[i].parentElement.style.display = "none";
                }
            }
        }

        function startRecognition() {
            if ('webkitSpeechRecognition' in window) {
                var recognition = new webkitSpeechRecognition();
                recognition.continuous = false;
                recognition.interimResults = false;
                recognition.lang = 'en-US';
                recognition.start();

                recognition.onresult = function(event) {
                    var input = document.getElementById("myInput");
                    input.value = event.results[0][0].transcript;
                    search();
                };

                recognition.onerror = function(event) {
                    console.error("Speech recognition error", event);
                };

                recognition.onend = function() {
                    console.log("Speech recognition ended");
                };
            } else {
                alert("Speech recognition is not supported in this browser.");
            }
        }
    </script>
